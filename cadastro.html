<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpperSoft - Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" type="text/css" href="cadastro.css"/>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div id="header">
            <img id="logo" src="assets/logo-uppersoft.svg" alt="Logo UpperSoft"/>
        </div>
    </header>
    
    <div id="cadastro">
        <h1>Cadastro</h1>
        <form method="POST" id="fCadastro">
            <label for="nomecompleto">Nome completo</label>
            <label for="email" id="lblemail">E-mail</label><br/>
            <input type="text" id="nomecompleto" name="nomecompleto" required/>
            <input type="text" id="email" name="email" onkeyup="verificaemail('c')" required/><br/>
            <div id="verificac"></div>
            <label for="estado">Estado</label>
            <label for="sexo" id="lblsexo">Sexo</label><br/>
            <select name="estado" id="estado" required>
                <option></option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Distrito Federal</option>
                <option>Ceará</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
            <input type="radio" class="radio" name="sexo" id="fem"/><label for="fem" class="opt">Feminino</label>
            <input type="radio" class="radio" name="sexo" id="masc"/><label for="masc" class="opt">Masculino</label>
            <input type="radio" class="radio" name="sexo" id="outro"/><label for="outro" class="opt">Outro</label><br/>
            <label for="senha">Senha</label>
            <label for="repetsenha" id="lblrepet">Confirmar senha</label><br/>
            <input type="password" id="senha" name="senha" minlength="6" required/>
            <input type="password" id="repetsenha" name="repetsenha" minlength="6" required/><br/>
            <p>A senha deve ter no mínimo 6 caracteres</p>
            <input type="button" class="submit" id="entrar" onclick="verificacadastro()" value="ENTRAR"/>
        </form>
        <h2>Já possui conta? <a href="index.html">Entre aqui</a></h2>
    </div>
</body>
</html>
